<ion-header [translucent]="true">
  <ion-toolbar>
      <img src="assets/duoc-uc.jpeg" alt="">
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-card-title>Ingreso de Usuario</ion-card-title>  
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input labelplacement="stacked" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input labelplacement="stacked" type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
    <br>
    <ion-button color="light" (click)="ingresar()">
      Ingresar
    </ion-button>
    <ion-button [routerLink]="['/recuperar']" color="light">
      Recuperar
    </ion-button>
  </ion-card-content>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Sede: Plaza Oeste</ion-title>
  </ion-toolbar>
</ion-footer>
